<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="recipeDetailsToDisplay != undefined; else noRecipeSelected" [recipe]="recipeDetailsToDisplay"></app-recipe-details>

      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
